<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Start Bootstrap</title>

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<!-- Custom Styles -->
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-md">
			<div class="container">
				<a class="navbar-brand" href="#">START BOOTSTRAP</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<i class="bi bi-list navbar-toggler-icon text-white"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" aria-current="page" href="#">PORTFOLIO</a>
						<a class="nav-link" href="#">ABOUT</a>
						<a class="nav-link" href="#">CONTACT</a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<section class="jumbotron">
		<div class="container">
			<div class="jumbotron_row row">
				<div class="col">
					<div class="jumbotron_col"></div>
				</div>
			</div>
		</div>
	</section>

	<main>

		<section class="portfolio">
			<div class="container">
				<div class="row g-4">
					<div class="col-12 col-md-6 col-lg-4">
						<div class="portfolio_col"></div>
					</div>
					<div class="col-12 col-md-6 col-lg-4">
						<div class="portfolio_col"></div>
					</div>
					<div class="col-12 col-md-6 col-lg-4">
						<div class="portfolio_col"></div>
					</div>
					<div class="col-12 col-md-6 col-lg-4">
						<div class="portfolio_col"></div>
					</div>
					<div class="col-12 col-md-6 col-lg-4">
						<div class="portfolio_col"></div>
					</div>
					<div class="col-12 col-md-6 col-lg-4">
						<div class="portfolio_col"></div>
					</div>
				</div>
			</div>
		</section>

		<section class="about">
			<div class="container">
				<div class="row g-4">
					<div class="col-12 col-md-6">
						<div class="about_col"></div>
					</div>
					<div class="col-12 col-md-6">
						<div class="about_col"></div>
					</div>
				</div>
			</div>
		</section>

		<section class="contact">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="contact_col"></div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer>

		<div class="upper_footer">
			<div class="container">

				<div class="row g-4">
					<div class="col-12 col-md-4">
						<div class="upper_footer_col"></div>
					</div>
					<div class="col-12 col-md-4">
						<div class="upper_footer_col"></div>
					</div>
					<div class="col-12 col-md-4">
						<div class="upper_footer_col"></div>
					</div>
				</div>

			</div>
		</div>

		<div class="bottom_footer text-center">
			<span class="">Copyright &#169 Your Website 2019</span>
		</div>

	</footer>

</body>

</html>
